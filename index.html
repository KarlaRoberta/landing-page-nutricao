<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@200;300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header class="descricao-do-evento">
        <div id="perfil">
            <div class="elizabeth">
                <h2>Elizabeth Gonçalves</h2> 
            </div>
            
            
            <p class="sobre-mim">
                Sou apaixonada pelo poder que a nutrição tem sobre <br> o organismo humano,uma alimentação saudável e balanceada <br>possibilita transformações incríveis na qualidade de vida,trazendo <br>inúmeros benefícios à saúde.
            </p>
            <div class="foto-perfil">
            <img src="img/perfil.png" alt="foto-apresentacao">
        </div>
        </div>

        <div id="formulario-de-contato">
            
            <p>Preencha o formulário para entrar em contato comigo.</p>

            <form action="">
                <div class="perguntas-formulario">
                    <label for="name" >Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    <br>

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    <br>

                    <label for="Telefone">Telefone</label>
                    <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone">

                </div>

            </form>

        </div>

    </header>
</body>
</html>
